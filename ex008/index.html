<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações de texto</title>
</head>

<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / destaque</h2>
    <p>Nessa frase temos um <b>termo em negrito</b> usando a tag b.(Nao semantica)</p>
    <p>Nesta frase, tenho um <strong>termo em destaque</strong> usando a tag strong (semantica). </p>
    <h2>Italico / enfase</h2>
    <p>Nessa frase temos um<i> termo em italico u</i>sando a tag i (nao semantico).</p>
</body>

</html>
